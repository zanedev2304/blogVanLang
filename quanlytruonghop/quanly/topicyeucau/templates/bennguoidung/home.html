{% extends 'bennguoidung/base.html' %}
{% load static%}

{% block title %} Home page {% endblock %}

{% block style %}
<style>
  .container {
    margin-top: 40px;
  }

  .row.search-box.search-box--hero-unit {
    margin-top: -80px !important;
  }

  body {
    position: relative;
    /* để tạo tầng lớp cho phần tử container */
  }

  .background-image {
    height: 700px;
    background-image: url('https://media.kenhtuyensinh.vn/images/cms/2022/12/1920x1080hoc-phi-dai-hoc-van-lang-2022-2023.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    position: relative;
    /* để tạo tầng lớp cho phần tử container */
  }

  .container.container-inner {
    position: absolute;
    /* để tách phần tử container "bài viết nổi bật" ra khỏi ảnh */
    top: 400px;
    left: 0;
    right: 0;
  }

  .promoted-articles__list {
    margin: 0 -15px;
  }

  .card {
    border-radius: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  .card-title {
    font-size: 1.25rem;
    font-weight: 600;
  }

  .card-text {
    font-size: 1rem;
  }

  .btn-primary {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 20px;
  }

  .container-inner {

    padding: 20px;
  }

  .search-box {
    margin-bottom: 30px;
  }

  .search-box__form {
    position: relative;
  }

  .search-box__input {
    border-radius: 50px;
    border: none;
    font-size: 1.2rem;
    padding: 12px 20px;
    width: 100%;
  }

  .search-box__button {
    background-color: #007bff;
    border-radius: 100px;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    padding: 12px 20px;
    position: absolute;
    right: 0;
    top: 0;
  }

  .fa-search {
    margin-right: 5px;
  }
  .promoted-articles__list .card {
  height: 150px;
}
</style>

{% endblock %}

{% block body %}
<div class="background-image">
  <div class="container container-inner">
    <div class="row search-box search-box--hero-unit">
      <div class="col-md-12">
        <form class="search-box__form">
          <input type="text" class="search-box__input" placeholder="Tìm kiếm">
          <button type="submit" class="search-box__button"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row promoted-articles__list">
    {% for article in article_list %}
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card mb-4">

        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">Đăng ngày:{{ article.updated_at }}</p>
          <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Read More</a>
        </div>

      </div>

    </div>
    {% endfor %}
  </div>
</div>


</div>



{% endblock %}
