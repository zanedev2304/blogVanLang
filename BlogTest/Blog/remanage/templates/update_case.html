{% extends 'base.html' %}

{% block content %}
  <h2>Update Case</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label>Status</label>
      <select name="status">
        {% for case_status in case_statuses %}
          <option value="{{ case_status.id }}" {% if case_status.id == case.current_status.id %}selected{% endif %}>{{ case_status.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
