{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Case Detail</h1>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>Customer:</td>
              <td>{{ case.customer }}</td>
            </tr>
            <tr>
              <td>Handler:</td>
              <td>{{ case.handler }}</td>
            </tr>
            <tr>
              <td>Assignee:</td>
              <td>{{ case.assignee }}</td>
            </tr>
            <tr>
              <td>Status:</td>
              <td>{{ case.status }}</td>
            </tr>
            <tr>
              <td>Description:</td>
              <td>{{ case.description }}</td>
            </tr>
          </tbody>
        </table>
        <a href="{% url 'update_case' case.id %}" class="btn btn-warning">Edit</a>
      </div>
    </div>
  </div>
{% endblock %}
