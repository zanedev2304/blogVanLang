{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    User Information
{% endblock %}

{% block body %}
    <div class="container mt-5">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center">User Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" class="form-control" value="{{ article.title }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" class="form-control" readonly>{{ article.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="slug">Slug:</label>
                            <input type="text" id="slug" class="form-control" value="{{ article.slug }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="published">Published:</label>
                            <input type="text" id="published" class="form-control" value="{{ article.published }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" class="form-control" value="{{ article.author }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input type="text" id="role" class="form-control" value="{{ article.get_role_display }}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
